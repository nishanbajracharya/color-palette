<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/sanitize/sanitize.min.css">
  <link rel="stylesheet" href="../styles/common.css">
  <link rel="stylesheet" href="../styles/popup.css">
  <title>Color Palette</title>
</head>

<body>
  <div class="main-container">
    <header>
      <h2>Color Palette</h2>
      <button class="show-new-dialog">
        <svg width="28" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
          <path d="M26 0C11.664 0 0 11.663 0 26s11.664 26 26 26 26-11.663 26-26S40.336 0 26 0zm0 50C12.767 50 2 39.233 2 26S12.767 2 26 2s24 10.767 24 24-10.767 24-24 24z"
          />
          <path d="M38.5 25H27V14c0-.553-.448-1-1-1s-1 .447-1 1v11H13.5c-.552 0-1 .447-1 1s.448 1 1 1H25v12c0 .553.448 1 1 1s1-.447 1-1V27h11.5c.552 0 1-.447 1-1s-.448-1-1-1z"
          />
        </svg>
      </button>
    </header>
    <ul class="new-palette">
      <li class="palette">
        <input class="palette-name-input" type="text" placeholder="Enter palette name">
        <ul class="color-container">
          <div class="palette-new-list"></div>
          <li class="color-box-add">
              <svg fill="#fff" width="28" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <path d="M26 0C11.664 0 0 11.663 0 26s11.664 26 26 26 26-11.663 26-26S40.336 0 26 0zm0 50C12.767 50 2 39.233 2 26S12.767 2 26 2s24 10.767 24 24-10.767 24-24 24z"
                />
                <path d="M38.5 25H27V14c0-.553-.448-1-1-1s-1 .447-1 1v11H13.5c-.552 0-1 .447-1 1s.448 1 1 1H25v12c0 .553.448 1 1 1s1-.447 1-1V27h11.5c.552 0 1-.447 1-1s-.448-1-1-1z"
                />
              </svg>
          </li>
        </ul>
      </li>
      <button class="save-btn">Save</button>
    </ul>
    <ul class="palettes"></ul>
    <div class="copy-notification">Copied</div>
  </div>
  <script src="../scripts/Observer.js"></script>
  <script src="../scripts/constants.js"></script>
  <script src="../scripts/store.js"></script>
  <script src="../scripts/elements.js"></script>
  <script src="../scripts/popup.js"></script>
</body>

</html>
